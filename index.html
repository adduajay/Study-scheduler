<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eef;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .delete {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Study Scheduler</h2>

    <input type="text" id="task" placeholder="Enter task">
    <input type="date" id="deadline">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const taskInput = document.getElementById("task");
        const deadlineInput = document.getElementById("deadline");
        const taskList = document.getElementById("taskList");

        if (taskInput.value === "" || deadlineInput.value === "") {
            alert("Please enter task and deadline");
            return;
        }

        const li = document.createElement("li");
        li.innerHTML = `
            ${taskInput.value} (Due: ${deadlineInput.value})
            <button class="delete" onclick="deleteTask(this)">X</button>
        `;

        taskList.appendChild(li);

        taskInput.value = "";
        deadlineInput.value = "";
    }

    function deleteTask(btn) {
        btn.parentElement.remove();
    }
</script>

</body>
</html>
